    <h1>Promise</h1>

    <script>

        // js is interpreter ( runs line by line)

        // what is a promise --- it time taking process (the data is not here) --- i will surely give the data , i don't know whether it failure state or sucessful state

        let output = new Promise((resolve, reject) => {

            let state = true

            if (state) {
                resolve("this is sucessful")
            } else {
                reject("this is a failure")
            }

        })

        // to retrive the successful data you have to use then function
        // to get the failure data you have to use the catch

        // output.then(
        //     (result) => {
        //         console.log(result,'sucess in then fun')
        //     }
        // ).catch(
        //     (error) => {
        //         console.log(error,'error in catch fun')
        //     }
        // )


        output
            .then(

                // sucessful data
                (result) => {

                    console.log('result',result)

                }

            )
            .catch(
                (error) => {
                    console.log(error,"errror")
                }
            )


        console.log(output, 'output') // promise

        // console.log(" line after timeout function")



    </script>
