<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        .normal-button {
            background-color: rgb(82, 82, 212);
            color: white;
            border: 0;
            border-radius: 10px;
            padding: 5px;

        }
    </style>

</head>

<body>

    <!-- bootstrap means it is ntg but a pre written css files, 
     when i use the same class name then styles will be applied  

     2. bootstrap --- is a css framework, (by using css only we will create a new rules and regulations)
     
     3. bootstrap --- majorly focus on the components


     -->

    <button type="button" class="btn btn-primary">Primary</button>

    <button class="normal-button"> normal button </button>



    <!-- colors 

    1. primary --- blue (use emphasis for lighter color)

    2. secondary --- grey

    3. success --- green 

    4. danger --- red

    5. warning --- yellow

    6. info --- sky blue

    7. light --- white

    8. dark --- black
     
    
    -->

    <!-- box model ---- gap (margin,padding, border)


    gap -- scaled b/w 1 - 5

    margin-left --- instead of ml --- ms (margin start)

    margin right ---- me
     
    
    
    -->

    <!-- for width and height

    w-25, 50, 75, 100,
     
    -->


    <!-- for responsiveness we have the breakpoints 

    sm --- smaller (mobile)

    md --- medium (ipad)

    lg --- large (laptop)

    xl --- monitor (30inches)

    xxl --- tv --- (75inches)

    note : while doing the responsiveness go from smaller to large

    
    -->
    <p class="border border-primary text-warning mt-1 ms-5 me-5">this is p tag</p>

    <button class="btn btn-warning">
        button new
    </button>

        <div class="bg-danger w-25" style="height: 75px;">

    <div class="row ">


        <div class="bg-secondary col-12 col-sm-6 col-md-4 col-lg-3" style="height: 100px;">
            box 1
        </div>
        <div class="bg-success col-12 col-sm-6 col-md-4 col-lg-3" style="height: 50px;">
            box 2
        </div>
        <div class="bg-danger col-12 col-sm-6 col-md-4 col-lg-3" style="height: 75px;">
            box 3
        </div>

        <div class="bg-warning col-12 col-sm-6 col-md-4 col-lg-3" style="height: 75px;">
            box 4
        </div>

        <div class="bg-info col-12 col-sm-6 col-md-4 col-lg-3" style="height: 75px;">
            box 5
        </div>




    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
